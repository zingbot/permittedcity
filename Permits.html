<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Starting Point v1</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
   <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
 <![endif]-->
 
<style>body,html {width:100%; height:100%; margin:0; padding:0; overflow:hidden;} #map {height:100%;}</style> 
   </head>
  <body onload="initialize()">
  <div id="map"></div>
  
  <script>

  	var map; 
  	function initialize() {
	  	/*   this is where the zoom and lat/long is set */
	  	map = new L.Map('map').setView(new L.LatLng(40.698, -73.97), 11);
	  	
var mapboxUrl = 'http://{s}.tiles.mapbox.com/v3/zingbot.map-nzrryjpo/{z}/{x}/{y}.png'
        , mapbox = new L.TileLayer(mapboxUrl, {maxZoom: 18, attribution: "Powered by Leaflet and Mapbox"});
		map.addLayer(mapbox,true);

    
    cartodb.createLayer(map, 'http://zingbot.cartodb.com/api/v2/viz/fb3ed01e-f2ff-11e2-83cb-5404a6a69006/viz.json', {sql: "SELECT * FROM job0412test", interactivity: 'cartodb_id, the_geom, job__'})
        .addTo(map)
		.on('done', function(layer) {
          	layer.setInteraction(true); 
		  
    layer.on('featureClick', function(e, latlng, pos, data, layerindex) {
            	cartodb.log.log(e, pos, latlng, data);
 			});
		});
}
      
</script>
      
  </body>
</html>
